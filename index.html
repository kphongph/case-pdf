<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Phase 1</title>
</head>
<body>
   <div>
     <h1>Modular Demo 1</h1>
   </div>
   <div id="messagebox"></div>
   <iframe id="mypdf" width="100%" height="100%"></iframe>
 
   <script src="./bower_components/requirejs/require.js">
   </script>
   <script>
     requirejs.config({
       paths: {
         "app":"./js",
         "jquery":"./bower_components/jquery/dist/jquery.min",
         "pdfkit":"./bower_components/bower-pdfkit/pdfkit-0.7.0",
         "blob-stream":"./bower_components/bower-pdfkit/blob-stream-v0.1.2",
         "main":"main"
       }
     });

     require(['main'], function(app) {
       app.parser('test.json', {
         'finish': function(pdfContent) {
            document.getElementById('mypdf').src = pdfContent;
         }
       });
     });
   
   </script>
    
</body>
</html>
